<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>santé</title>
    <link href="../asset/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../asset/css/reissue.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>
    <img alt="背景画像" class="background-image" src="../asset/img/topimage-blur.jpg">

    <header>
      <section id="header">
        <div class="header-inner">
          <div class="header-logo"><a href="">santé</a><p>-自炊を楽しむすべての人に、手軽で健康的な料理生活を-</p></div>
        </div>
      </section>
      <div class="header-dummy"></div>
    </header>

    <div id="wrapper">

      <div id="content">
        <section class="reissue-form">
          <h1>パスワード再発行</h1>
          <form>
            <fieldset>
              <legend>登録情報を入力</legend>
              <div class="control-group">
                <label class="control-label" for="email">メールアドレス</label>
                <div class="controls">
                    <input type="text" id="email" name="email" class="input-middle" placeholder="username" required>
                    <p class="help-block">登録したメールアドレスに仮パスワードが送信されます</p>
                </div>
              </div>

              <div class="form-actions">
                <button type="reset" class="btn" tabindex="1">キャンセル</button>
                <button type="submit" class="btn btn-primary" tabindex="2">再発行する</button>
              </div>
            </fieldset>
          </form>
        </section>
      </div>

      <section id="sidebar">
        <aside>
          <h2>広告</h2>
          <img alt="広告" src="../asset/img/ad.jpg">
        </aside>
      </section>

      <footer>
        <ul>
          <li><a>運営会社</a></li>
          <li><a>個人情報保護方針</a></li>
          <li><a>利用規約</a></li>
          <li><a>お問い合わせ</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
