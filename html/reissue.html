<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href='../asset/css/normalize.css' rel='stylesheet' type='text/css'>
    <link href='../asset/css/reissue.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>
    <img class="background-image" src="../asset/img/topimage-blur.jpg">

    <header>
      <section id="header">
        <div id="header-inner">
          <a href="">santé</a><p>-自炊を楽しむすべての人に、健康的な料理生活を-</p>
        </div>
      </section>
      <div id="header-dummy"></div>
    </header>

    <div id='wrapper'>
      <div id='content'>

        <section id="reissue-form">
          <h1>パスワード再発行</h1>
          <fieldset>
            <legend>登録情報を入力</legend>
            <div class="control-group">
              <label class="control-label">メールアドレス</label>
              <div class="controls">
                  <input type="text" class="input-middle" placeholder="username" required>
                  <p class="help-block">登録したメールアドレスに仮パスワードが送信されます</p>
              </div>
            </div>

            <div class="form-actions">
              <button type="reset" class="btn">キャンセル</button>
              <button type="submit" class="btn btn-primary">再発行する</button>
            </div>

          </fieldset>
        </section>
      </div>

      <section id='sidebar'>
        <aside>
          <label>広告</label>
          <img src="../asset/img/ad.jpg">
        </aside>
      </section>

      <footer>
        <ul>
          <li><a>運営会社</a></li>
          <li><a>個人情報保護方針</a></li>
          <li><a>利用規約</a></li>
          <li><a>お問い合わせ</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
