<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>santé</title>
    <link href="../../asset/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../../asset/css/register.input.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>
    <img alt="背景画像" class="background-image" src="../../asset/img/topimage-blur.jpg">

    <header>
      <section id="header">
        <div class="header-inner">
          <div class="header-logo">
            <a href="">santé</a><p>-自炊を楽しむすべての人に、手軽で健康的な料理生活を-</p>
          </div>
        </div>
      </section>
      <div class="header-dummy"></div>
    </header>

    <div id="wrapper">
      <div id="content">
        <section class="register-form">
          <h1>新規登録</h1>
          <fieldset>
            <legend>ユーザー情報</legend>
            <div class="control-group">
              <label class="control-label">ユーザー名</label>
              <div class="controls">
                  <input type="text" class="input-middle" placeholder="username" required>
                  <p class="help-block">半角英数字のみ</p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">メールアドレス</label>
              <div class="controls">
                  <input type="text" class="input-middle" placeholder="sample@email.com" required>
                  <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">パスワード</label>
              <div class="controls">
                  <input type="password" class="input-middle" placeholder="password" required>
                  <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">パスワード(確認用)</label>
              <div class="controls">
                  <input type="password" class="input-middle" placeholder="password" required>
                  <p class="help-block">半角英数字のみ、8文字以上</p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">性別</label>
              <div class="controls">
                  <input type="radio"> 男性
                  <input type="radio"> 女性
                  <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">身長(任意)</label>
              <div class="controls">
                  <input type="number" class="input-small">cm
                  <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">体重(任意)</label>
              <div class="controls">
                  <input type="number" class="input-small">kg
                  <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">年代(任意)</label>
              <div class="controls">
                  <select class="input-small">
                    <option>選択する</option>
                    <option>10代</option>
                    <option>20代</option>
                    <option>30代</option>
                    <option>40代</option>
                    <option>50代</option>
                    <option>60代</option>
                    <option>それ以上</option>
                  </select>
                  <p class="help-block"></p>
              </div>
            </div>

            <div class="form-actions">
              <button type="reset" class="btn">キャンセル</button>
              <button type="submit" class="btn btn-primary">仮登録する</button>
            </div>

          </fieldset>
        </section>
      </div>

      <div id="sidebar">
        <aside>
          <label>広告</label>
          <img alt="広告" src="../../asset/img/ad.jpg">
        </aside>
      </div>

      <footer>
        <ul>
          <li><a>運営会社</a></li>
          <li><a>個人情報保護方針</a></li>
          <li><a>利用規約</a></li>
          <li><a>お問い合わせ</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
