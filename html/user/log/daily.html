<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>santé</title>
    <link href="../../../asset/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../../../asset/css/user.log.daily.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../../asset/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../asset/js/pieGraph.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var params = ["乳", "卵", "肉", "豆", "菜", "果", "藻", "穀", "芋", "油", "糖"];
        var items = [
          ["摂取量", 1,0.8,0.6,0.4,0.6,0.8,1,0.8,1,0.2,0.4],
        ];

        pieGraph.interface.init(".sidebar-graph", params, items);
        pieGraph.interface.setSize(180,180);
        pieGraph.interface.setAuxlineNum(10);
        pieGraph.interface.draw();
      });
    </script>
  </head>
  <body>

    <header>
      <section id="header">
        <div class="header-inner">
          <div class="header-logo">
            <a href="">santé</a><p>-自炊を楽しむすべての人に、手軽で健康的な料理生活を-</p>
          </div>
          <nav class="header-control">
            <ul>
              <li><a href="../log/monthly.html"><i></i>調理履歴</a></li>
              <li><a href="../recipe/favorite.html"><i></i>お気に入り</a></li>
              <li><a href="../../knowledge/nutrients.html"><i></i>栄養知識</a></li>
            </ul>
          </nav>
        </div>
      </section>
      <div class="header-dummy"></div>
    </header>

    <div id="wrapper">
      <section id="content">
        <section class="meals">
          <h1>5/3(金) の食事内容</h1>

          <section class="graph">
            <canvas id="daily-graph"></canvas>
          </section>

          <section class="add-meal">
            <h2>食事を追加</h2>
            <form>
              <fieldset>
                <input class="input-medium" type="search" placeholder="メニュー名を入力">
                <input type="submit" value="かんたん追加" class="btn btn-primary btn-small">
              </fieldset>
            </form>
          </section>

          <section class="meal">
            <div class="meal-header">
              <span>１</span>
            </div>
            <div class="meal-img">
              <img alt="料理名" src="../../../asset/img/sample_food.jpg">
            </div>
            <div class="meal-info">
              <h2>自動入力</h2>
              <div class="modify-control">
                <a href="./modify.html" class="btn btn-info btn-small">詳細補正</a>
                <a href="./modify.html" class="btn btn-danger btn-small">削除</a>
              </div>
              <canvas id="meal-1"></canvas>
              <div class="meal-modify">
                <form>
                  <fieldset>
                    <legend>登録内容を補正する</legend>
                    <input class="input-medium" type="search" placeholder="メニュー名を入力">
                    <input type="submit" value="簡易補正" class="btn btn-primary btn-small">
                  </fieldset>
                </form>
              </div>
            </div>
          </section>

          <section class="meal">
            <div class="meal-header">
              <span>２</span>
            </div>
            <div class="meal-img">
              <img alt="料理名" src="../../../asset/img/sample_food.jpg">
            </div>
            <div class="meal-info">
              <h2>自動入力</h2>
              <div class="modify-control">
                <a href="./modify.html" class="btn btn-info btn-small">詳細補正</a>
                <a href="./modify.html" class="btn btn-danger btn-small">削除</a>
              </div>
              <canvas id="meal-1"></canvas>
              <div class="meal-modify">
                <form>
                  <fieldset>
                    <legend>登録内容を補正する</legend>
                    <input class="input-medium" type="search" placeholder="メニュー名を入力">
                    <input type="submit" value="簡易補正" class="btn btn-primary btn-small">
                  </fieldset>
                </form>
              </div>
            </div>
          </section>

          <section class="meal">
            <div class="meal-header">
              <span>３</span>
            </div>
            <div class="meal-img">
              <img alt="料理名" src="../../../asset/img/sample_food.jpg">
            </div>
            <div class="meal-info">
              <h2>たこやき</h2>
              <div class="modify-control">
                <a href="./modify.html" class="btn btn-info btn-small">詳細補正</a>
                <a href="./modify.html" class="btn btn-danger btn-small">削除</a>
              </div>
              <canvas id="meal-1"></canvas>
            </div>
          </section>

        </section>
      </section>

      <section id="sidebar">
        <aside>
          <h2>栄養バランス表</h2>
          <canvas class="sidebar-graph"></canvas>
          <a href="../../knowledge/nutrients.html" class="btn btn-info">栄養状態グラフについて</a>
        </aside>
        <aside>
          <h2>広告</h2>
          <img alt="広告" src="../../../asset/img/ad.jpg">
        </aside>
      </section>

      <footer>
        <ul>
          <li><a>運営会社</a></li>
          <li><a>個人情報保護方針</a></li>
          <li><a>利用規約</a></li>
          <li><a>お問い合わせ</a></li>
        </ul>
      </footer>

    </div>
  </body>
</html>
